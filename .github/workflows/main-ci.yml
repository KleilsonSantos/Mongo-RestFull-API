name: ⚙️ CI Core Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 🔧 TypeScript Build
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
      - run: npx tsc

  lint:
    name: 🧐 Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: 18.x
      - run: npm run lint
      - run: npm run format

  test:
    name: 🧪 Run Unit Tests
    needs: [lint, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm run test:coverage:sonar
      

  webpack:
    name: 📦 Webpack Build
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
      - run: npx webpack


  deploy:
    name: 🚀 Deploy to Production (Mock)
    runs-on: ubuntu-latest
    steps:
      - run: echo "🚀 Deploying to production... (Simulated)"
