name: âš™ï¸ CI Core Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Build
    #   needs: setup
    steps:
      - name: Validate environment variables
        run: env
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Install Dependencies
        run: 
          npm ci

  setup:
    name: ğŸ› ï¸ Setup & Build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: â³ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ—ï¸ Build Project
        run: npm run build
      - name: ğŸ”„ Wait Before Upload (Prevent Token Error)
        run: sleep 5
      - name: ğŸ”„ Save Build Artifacts
        if: env.ACT != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/

  lint:
    name: ğŸ§ Run ESLint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
      - name: âš™ï¸ Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ§ Run ESLint
        run: npm run lint
      - name: ğŸ§¹ Check Formatting with Prettier
        run: npm run format

  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
    steps:
      - name: âœ… Execute Tests & Generate Coverage
        run: npm run test:coverage

  sonar:
    name: ğŸ“¥ Download Coverage Results
    runs-on: ubuntu-latest
    needs: test
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: ğŸ“ Save Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to analyze history
      - name: âš™ï¸ Setup Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Install Dependencies
        run: npm ci
      - name: ğŸ“Š Run SonarQube Scanner
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=mongo-rest-api \
            -Dsonar.organization=sua_org \
            -Dsonar.sources=src \
            -Dsonar.tests=tests \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

